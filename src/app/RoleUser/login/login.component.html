<form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
          El email no es valido
      </small>
  </div>
  <div class="form-group">
      <label for="password">Contrasena</label>
      <input type="password" #password="ngModel" [(ngModel)]="user.password" required name="password"
          class="form-control">
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
          El password no es valido
      </small>
      <!-- Validar el formulario -->
  </div>
  <input type="submit" value="Login" class="btn btn-success" [disabled]="loginForm.invalid">

</form>
